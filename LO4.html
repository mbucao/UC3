<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Navbar   </title>
    <style>
        nav .badge {
            position: relative;
            top: 10px;
            right: 28px;
            
        }
    </style>
</head>
<body>
    <nav class="nav-warpper lime darken-2">
        <div class="container">
            <a href="" class="brand-logo">My Web</a>
            <a href="#" class="sidenav-trigger" data-target="mobile">
                <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#" class="btn-floating deep-orange darken-1 waves-effect pulse">
                    <i class="material-icons">notifications</i>
                </a></li>
                <span class="badge black-text pink new">20</span>
                <li></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile">
                 <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>
    </ul>


    
    <!-- jquery -->
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- function -->
    <script>
        $(document).ready(function(){
            $('.sidenav').sidenav();
        })
    </script>
</body>
</html>
